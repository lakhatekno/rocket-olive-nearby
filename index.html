<!DOCTYPE html>
<html>
<head>
  <title>Pencarian Outlet - Rocket Chicken & Olive Chicken</title>
  <link rel="stylesheet" 
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
    /* Style untuk tampilan peta */
    #map {
      height: 600px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Pencarian Outlet - Rocket Chicken & Olive Chicken</h1>
  <!-- Tampilan peta -->
  <div id="map"></div>
  <form id="filter">
    <!-- <input type="text" id="search"> -->
    <label for="rocketChicken">
      Rocket Chicken
    </label>
    <input type="checkbox" id="rocketChicken" name="brand" value="rocket" checked>
    <label for="oliveFriedChicken">
      Olive Fried Chicken
    </label>
    <input type="checkbox" id="oliveFriedChicken" name="brand" value="olive" checked>
  </form>

  <div id="list_outlet" class="d-flex flex-wrap justify-content-center gap-2 mx-auto"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
  <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>
  <script type="module" src="./script.js"></script>
</body>
</html>
